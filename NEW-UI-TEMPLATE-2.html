<!DOCTYPE html>
<html>

<head>
    <title>HTML5 APP</title>
    <style>
        canvas {
            border: 5px solid red;
        }

        .highlight-content {
            background-color: red;
        }
    </style>
</head>

<body>

    <header>
        <h1>HTML5 Features</h1>
    </header>

    <div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
        </nav>
    </div>
    <div>
        <div>
            <h1>
                Video tag
            </h1>
        </div>
        <div>
            <video controls width="400px" height="300px">
                <source type="video/mp4"
                    src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            </video>
        </div>
    </div>

    <div>
        <main>
            <h1>Audio Player</h1>
            <audio controls>
                <source type="audio/mp3" src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3">
            </audio>
        </main>
    </div>
    <div>
        <h1>Canvas</h1>
        <canvas width="400px" height="200px"></canvas>
    </div>
    <div>
        <h1>Progress Tag</h1>
        <progress value="90" max="100"></progress>
    </div>
    <div>
        <h1>Mark tag</h1>
        <span>Mark tag is used to <mark>highlight</mark> some text in the <span
                class="highlight-content">Content</span></span>
    </div>
    <div>
        <footer>
            <small>All rights reserved</small>
        </footer>
    </div>
</body>

</html>
