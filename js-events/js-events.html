<!DOCTYPE html>
<html>

<head></head>

<body>
    <button onclick="timerCheck()">Timer Check</button>
    <form onsubmit="submitForm()">
        <h1 id="title" onmouseover="mouseOver()" onmouseout="mouseOut()">Simple Form</h1>
        <div>
            Name: <input type="text" id="input-key" onInput="checkinputevent()" onfocus="inputFocus()"
                onblur="inputBlur()" onkeydown="keyDown(event)" onkeyup="keyup(event)">

        </div>
        <div>
            Gender: <select onchange="selectValues()" id="select">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

        </div>
        <input type="checkbox" id="myCheckbox">
        <div>
            <button onclick="checkBtnClick(event)">Button</button>
            <button id="btn">Click</button>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    <script src="js-events.js"></script>
</body>

</html>
